on:
  push:
    branches:
      - "feature/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  inspect-token:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Request OIDC token
        id: request-oidc-token
        uses: actions/github-script@v6
        with:
          script: |
            const token = await core.getIDToken();
            core.setOutput("id_token", token)

      - name: ğŸ” Decode OIDC token sub
        run: |
          echo "ğŸ” Decoding OIDC token..."
          echo "${{ steps.request-oidc-token.outputs.id_token }}" \
            | cut -d '.' -f2 \
            | base64 -d \
            | jq '.sub'

  terraform-plan:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write
      statuses: write
      issues: write

    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: ğŸ¨ Terraform Format Check (with diff)
        run: |
          terraform fmt -check -recursive || true

          TMPDIR=$(mktemp -d)
          cp -r . "$TMPDIR"
          cd "$TMPDIR"
          terraform fmt -recursive

          diff_output=$(diff -u --exclude='.terraform' --exclude='.git' -r . "$GITHUB_WORKSPACE" || true)
          if [ -n "$diff_output" ]; then
            echo "Terraform format issues detected:"
            echo "$diff_output"
            exit 1
          fi

      - name: ğŸ§° Setup TFLint
        uses: terraform-linters/setup-tflint@v1
        with:
          tflint_version: latest

      - name: ğŸ” TFLint run
        run: |
          tflint --init
          tflint

      - name: ğŸ“¦ Terraform Init
        run: terraform init -upgrade -no-color

      - name: âœ… Terraform Validate
        run: terraform validate -no-color

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE }}
          aws-region: ap-northeast-1

      - name: ğŸ“‹ Terraform Plan (capture text output)
        id: extract_plan
        run: |
          plan_text=$(terraform plan -no-color)
          echo "plan_output<<EOF" >> "$GITHUB_OUTPUT"
          echo "$plan_text" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          if echo "$plan_text" | grep -q '^- destroy'; then
            echo "destroy_warning=âš ï¸ Destroy æ“ä½œãŒå«ã¾ã‚Œã¦ã„ã¾ã™ã€‚å½±éŸ¿ã«æ³¨æ„ã—ã¦ãã ã•ã„ã€‚" >> "$GITHUB_OUTPUT"
          else
            echo "destroy_warning=" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ”ƒ Create PR using GitHub CLI
        if: steps.extract_plan.outputs.plan_output != 'No changes.'
        run: |
          gh pr create \
            --title "Terraform plan å®Ÿè¡Œçµæœã«åŸºã¥ãæ›´æ–°" \
            --body "âœ… Terraform plan ã«å¤‰æ›´ãŒã‚ã‚‹ãŸã‚ã€è‡ªå‹•ã§ PR ã‚’ä½œæˆã—ã¾ã—ãŸã€‚\n\n${{ steps.extract_plan.outputs.destroy_warning }}\n\n```\n${{ steps.extract_plan.outputs.plan_output }}\n```" \
            --head "${{ github.ref_name != '' && github.ref_name || github.head_ref }}"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

